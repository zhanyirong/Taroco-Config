# 服务网关配置
spring:
  #redis配置
  redis:
    host: ${base.redis.host}
    port: ${base.redis.port}
    password: ${base.redis.password}
    database: 0

# 路由配置
zuul:
  retryable: true
  #　忽略所有默认路由
  ignored-services: '*'
  # 需要聚合的swagger服务
  swagger:
    serviceIds: taroco-rbac-service
  # 限流配置
  ratelimit:
    key-prefix: taroco-gateway-ratelimit
    enabled: true
    repository: REDIS
    behind-proxy: true
    # 给所有service的默认配置
    default-policy-list:
      # 每个刷新时间窗口对应的请求数量限制
      - limit: 1000
        # 每个刷新时间窗口对应的请求时间限制（秒）
        quota: 5000
        # 刷新时间窗口的时间，默认值 (秒), 即: 每60秒只能请求10次
        refresh-interval: 1


security:
  validate:
    code: true
    preview: true
  sessions: stateless
  oauth2:
    client:
      client-id: taroco
      client-secret: taroco
    resource:
      jwt:
         key-uri: ${base.auth.server}/oauth/token_key #解析jwt令牌所需要密钥的地址

# oauth2 配置
taroco:
  oauth2:
    url-permit-all:
      - /actuator/**
      - /mobile/**
      - /auth/**
      - /admin/code/*
      - /admin/smsCode/*
      - /admin/user/info
      - /admin/menu/userMenu
      - /swagger-resources/**
      - /swagger-ui.html
      - /*/v2/api-docs
      - /swagger/api-docs
      - /webjars/**
